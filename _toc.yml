root: index
defaults:
  hidden: False
  maxdepth: 3
  numbered: False
  reversed: False
  titlesonly: True
subtrees:
- caption: bin
  entries:
  - glob: bin/*
- caption: dev
  entries:
  - glob: dev/*
- caption: lib
  entries:
  - glob: lib/*
- caption: opt
  entries:
  - glob: opt/*
- caption: optWeb
  entries:
  - glob: optweb/*
- caption: os
  entries:
  - glob: os/*
- caption: srv
  entries:
  - glob: srv/*
- caption: web
  entries:
  - glob: web/*
